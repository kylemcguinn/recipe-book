name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  API_IMAGE: recipebookapi
  WEB_IMAGE: recipebookweb

jobs:
  build-and-deploy:
    name: Build, Push, and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ secrets.ACR_NAME }}

      # -------------------------------------------------------------------------
      # Build and push API image
      # -------------------------------------------------------------------------
      - name: Build and push API Docker image
        run: |
          docker build \
            -f RecipeBook.Api/Dockerfile \
            -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.API_IMAGE }}:${{ github.sha }} \
            -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.API_IMAGE }}:latest \
            .
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.API_IMAGE }}:${{ github.sha }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.API_IMAGE }}:latest

      # -------------------------------------------------------------------------
      # Build and push frontend image
      # VITE_API_BASE_URL is baked in at build time so the Vue app knows where
      # to send API requests. The secret holds the full https:// API URL.
      # -------------------------------------------------------------------------
      - name: Build and push frontend Docker image
        run: |
          docker build \
            -f recipebook.web/Dockerfile \
            --build-arg VITE_API_BASE_URL=${{ secrets.API_BASE_URL }} \
            -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.WEB_IMAGE }}:${{ github.sha }} \
            -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.WEB_IMAGE }}:latest \
            .
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.WEB_IMAGE }}:${{ github.sha }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.WEB_IMAGE }}:latest

      # -------------------------------------------------------------------------
      # Deploy API Container App
      # -------------------------------------------------------------------------
      - name: Deploy API to Azure Container Apps
        run: |
          az containerapp update \
            --name ${{ secrets.API_CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --image ${{ env.ACR_LOGIN_SERVER }}/${{ env.API_IMAGE }}:${{ github.sha }}

      # -------------------------------------------------------------------------
      # Deploy frontend Container App
      # -------------------------------------------------------------------------
      - name: Deploy frontend to Azure Container Apps
        run: |
          az containerapp update \
            --name ${{ secrets.WEB_CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --image ${{ env.ACR_LOGIN_SERVER }}/${{ env.WEB_IMAGE }}:${{ github.sha }}
